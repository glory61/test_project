<script>
    const socket = new WebSocket('ws://localhost:3000/');
    socket.onmessage = function (event) {
        if (event.data === 'reload') {
            location.reload(); // Reload the page
        }
    };
    // Save Data function for front-end
    function saveData() {
        socket.send('saveData');
    }
</script>
